<div class="overlay js-overlay-modal">
  <div class="modal modal-price" data-modal="price">
    <button type="button" class="modal-close-btn js-modal-close">
      <svg class="close-svg svg-position" width="28" height="28">
        <use href="./img/sprayt.svg#icon-close"></use>
      </svg>
    </button>
    <h2 class="title-modal-pr">prices per room</h2>
    <p class="text-modal-pr">double suite</p>
    <form class="modal-price-form">
      <div class="flex-form">
        <div class="form-night">
          <select class="modal-input nights" id="quickly" name="quickly">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <label for="quickly" class="label-prices">number of nights</label>
        </div>
        <div class="form-number">
          <input
            type="number"
            class="modal-input nights"
            name="uah"
            min="1000"
            value="1000"
            id="uah"
            placeholder=""
          />
          <label for="uah" class="label-prices">uah</label>
        </div>
      </div>
      <div class="btn-f-form">
        <button class="btn btn-black btn-price" type="submit">
          make a reservation
        </button>
      </div>
    </form>
  </div>
  <div class="modal modal-room" data-modal="room">
    <button type="button" class="modal-close-btn js-modal-close">
      <svg class="svg-position" width="28" height="28">
        <use href="./img/sprayt.svg#icon-close"></use>
      </svg>
    </button>
    <p class="title-modal">BOOK A ROOM</p>

    <div class="modal-form">
      <div class="list-room">
        <div class="window-block">
          <label class="modal-label-room"></label>
          <div class="input-wrap-room">
            <input
              class="modal-text-room"
              placeholder="Your name"
              required
              minlength="3"
            />
          </div>
          <p class="text-comment" id="name">Who should book a table for?</p>
        </div>

        <div class="window-block">
          <div class=""></div>
          <div class="input-wrap-room">
            <input
              class="modal-input-room bgr-room"
              id="tel"
              type="tel"
              placeholder="+ 38 ( )"
              name="phone"
              required
            />
          </div>
          <p class="text-comment" id="tel">Phone number</p>
        </div>

        <div class="window-block">
          <div class="">
            <laber class="modal-text"></laber>
          </div>
          <div class="input-wrap-room">
            <select
              id="Numb-people"
              name="Numb-people"
              class="modal-input-room"
              placeholder=""
              required
            >
              <option value="1" class="Numb-people-list-room">TODAY</option>
              <option value="1">Tomorrow</option>
              <option value="1">Yesterday</option>
              <option value="1">Next week</option>
              <option value="1">Last week</option>
            </select>
          </div>
          <label class="text-comment">Check-in date</label>
        </div>
        <div class="window-block">
          <div class="input-wrap-room-2">
            <div class="input-wrap-room">
              <input
                class="modal-input bgr-room-date"
                type="date"
                id="date"
                aria-required="true"
                aria-invalid="false"
                placeholder=""
                onchange="this.className=(this.value!=''?'has-value':'')"
                value=""
              />
            </div>
            <p class="text-comment">Check-in date</p>
          </div>
        </div>
        <div class="window-block">
          <div class="">
            <laber class="modal-text"></laber>
          </div>
          <div class="input-wrap-room">
            <select
              id="Numb-people"
              name="Numb-people"
              class="modal-input-room"
              placeholder=""
            >
              <option value="1" class="Numb-people-list-room">
                DOUBLE SUITE
              </option>
              <option value="1">Single suite</option>
              <option value="1">Double economy room</option>
              <option value="1">Single economy room</option>
            </select>
          </div>
          <label class="text-comment">Number category</label>
        </div>
      </div>
      <div class="btn-modal-room-center">
        <button class="btn btn-black modal-btn modal-block" type="submit">
          SMAKE A RESERVATION
        </button>
      </div>
    </div>
  </div>
  <div class="modal modal-table" data-modal="table">
    <button type="button" class="modal-close-btn js-modal-close">
      <svg class="svg-position" width="28" height="28">
        <use href="./img/sprayt.svg#icon-close"></use>
      </svg>
    </button>
    <p class="title-modal">BOOK A TABLE</p>
    <form class="modal-form">
      <div class="modal-forms">
        <div class="modal-list">
          <div class="input-wrap">
            <input
              type="text"
              name="name"
              placeholder="Your name"
              class="modal-input"
              required
              minlength="3"
            />
          </div>
          <p class="folse-plhpld">Who should book a table for?</p>
        </div>

        <div class="modal-list modal-input-people">
          <div class="input-wrap">
            <select
              id="Numb-people"
              name="Numb-people"
              class="modal-input"
              required
            >
              <option value="" selected>NUMBER OF PEOPLE</option>
              <option value="one">1</option>
              <option value="two">2</option>
              <option value="three">3</option>
              <option value="four">4</option>
              <option value="five">5</option>
              <option value="six">6</option>
              <option value="seven">7</option>
              <option value="eight">8</option>
              <option value="big">Wedding</option>
            </select>
          </div>
        </div>

        <div class="modal-list">
          <div class="input-wrap">
            <input
              type="date"
              value=""
              class="input-txt"
              id="date"
              aria-required="true"
              aria-invalid="false"
              placeholder="TODAY"
              onchange="this.className=(this.value!=''?'has-value':'')"
            />
          </div>
          <p class="folse-plhpld">What date to book?</p>
        </div>

        <div class="modal-list">
          <!-- <label class="modal-list"></label> -->
          <div class="input-wrap">
            <input
              type="tel"
              name="phone"
              placeholder="+ 38 ( )"
              class="modal-input"
              required
            />
          </div>
          <p class="folse-plhpld">Phone number</p>
        </div>
      </div>

      <button type="submit" class="btn btn-black modal-btn">
        MAKE A RESERVATION
      </button>
    </form>
  </div>
</div>
